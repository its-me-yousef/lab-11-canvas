<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="900" height="900">
</canvas>
<script>

function draw() {

for(var i = 0; i < 5; i++){

	//Circle 1
	var sketch = document.getElementById('sketch');

	var context = sketch.getContext("2d");	

	context.fillStyle = "#ffb1ed";

	context.beginPath();
   
	context.arc( (i * 180) + 70  , 450, 70, 0, 2 * Math.PI);

	context.closePath();

	context.fill();

}
    
}
</script>
</body>
</html>
