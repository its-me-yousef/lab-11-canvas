<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {

	
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

//CarBody 
context.fillStyle = "#ccdd44";

context.fillRect(100, 100, 100, 40);

//Car top
context.fillStyle = "#ccdd44";

context.fillRect(115, 75, 70, 25);


//Left wheel
context.fillStyle = "#000000";
context.beginPath();
   
context.arc( 120, 140, 15, 0, 2 * Math.PI);

context.closePath();

context.fill();

//Left wheel
context.fillStyle = "#000000";
context.beginPath();
   
context.arc( 180, 140, 15, 0, 2 * Math.PI);

context.closePath();

context.fill();

}
</script>
</body>
</html>
