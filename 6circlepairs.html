<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
//RED
	//Circle 1
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#ff0000";

context.beginPath();
   
context.arc( 75, 150, 75, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//Circle 2
context.fillStyle = "#d40000";

context.beginPath();
   
context.arc( 75, 150, 62.5, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//circle 3
context.fillStyle = "#aa0000";

context.beginPath();
   
context.arc( 75, 150, 50, 0, 2 * Math.PI);

context.closePath();

context.fill();
    

    	//circle 4
context.fillStyle = "#770000";

context.beginPath();
   
context.arc( 75, 150, 37.5, 0, 2 * Math.PI);

context.closePath();

context.fill();

    	//circle 5
context.fillStyle = "#450000";

context.beginPath();
   
context.arc( 75, 150, 25, 0, 2 * Math.PI);

context.closePath();

context.fill();
    

        	//circle 6
context.fillStyle = "#220000";

context.beginPath();
   
context.arc( 75, 150, 12.5, 0, 2 * Math.PI);

context.closePath();

context.fill();
    



    //BLUE
	//Circle 1
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#0000ff";

context.beginPath();
   
context.arc( 225, 150, 75, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//Circle 2
context.fillStyle = "#0000d4";

context.beginPath();
   
context.arc( 225, 150, 62.5, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//circle 3
context.fillStyle = "#0000aa";

context.beginPath();
   
context.arc( 225, 150, 50, 0, 2 * Math.PI);

context.closePath();

context.fill();
    

    	//circle 4
context.fillStyle = "#000077";

context.beginPath();
   
context.arc( 225, 150, 37.5, 0, 2 * Math.PI);

context.closePath();

context.fill();

    	//circle 5
context.fillStyle = "#000045";

context.beginPath();
   
context.arc( 225, 150, 25, 0, 2 * Math.PI);

context.closePath();

context.fill();
    

        	//circle 6
context.fillStyle = "#000022";

context.beginPath();
   
context.arc( 225, 150, 12.5, 0, 2 * Math.PI);

context.closePath();

context.fill();
    
}
</script>
</body>
</html>
