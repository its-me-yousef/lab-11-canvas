<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {

	//Circle 1
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#ff0000";

context.beginPath();
   
context.arc( 150, 150, 120, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//Circle 2
context.fillStyle = "#d40000";

context.beginPath();
   
context.arc( 150, 150, 100, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//circle 3
context.fillStyle = "#aa0000";

context.beginPath();
   
context.arc( 150, 150, 80, 0, 2 * Math.PI);

context.closePath();

context.fill();
    

    	//circle 4
context.fillStyle = "#770000";

context.beginPath();
   
context.arc( 150, 150, 60, 0, 2 * Math.PI);

context.closePath();

context.fill();

    	//circle 5
context.fillStyle = "#450000";

context.beginPath();
   
context.arc( 150, 150, 40, 0, 2 * Math.PI);

context.closePath();

context.fill();
    

        	//circle 6
context.fillStyle = "#220000";

context.beginPath();
   
context.arc( 150, 150, 20, 0, 2 * Math.PI);

context.closePath();

context.fill();
    
    
}
</script>
</body>
</html>
