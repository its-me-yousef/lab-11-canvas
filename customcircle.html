<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {


var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");



var radius = parseInt(prompt("Enter a radius for your custom circle"));


var color = prompt("Enter a color for you custom circle.(red or green or blue)");
if(color === "red"){
	context.fillStyle = "#ff0000";
}else if(color === "green"){
	context.fillStyle = "#00ff00";
}else if(color === "blue"){
	context.fillStyle = "#0000ff";
}

context.beginPath();
   
context.arc( 150, 150, radius, 0, 2 * Math.PI);

context.closePath();

context.fill();

}
</script>
</body>
</html>
