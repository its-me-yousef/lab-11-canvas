<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {

	
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#44ccaa";

context.fillRect(50, 50, 100, 100);

context.fillStyle = "#44dd77";

context.beginPath();
   
context.arc( 150, 150, 50, 0, 2 * Math.PI);

context.closePath();

context.fill();

}
</script>
</body>
</html>
