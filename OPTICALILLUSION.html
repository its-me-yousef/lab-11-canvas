<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>

function draw() {








var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");


context.fillStyle = "#000000";
context.fillRect(0, 20 , 600, 400);

context.fillStyle = "#ffffff";
context.fillRect(10, 30 , 580, 380);

context.fillRect(0, 350 , 600, 100);

context.fillStyle = "#000000";
context.fillRect(0, 380 , 600, 10);

context.fillStyle = "#00000";
context.fillRect(0, 350 , 10, 30)

context.fillRect(590, 350 , 10, 30)

context.fillStyle = "#22ff33";
context.fillRect(0, 590 , 600, 10);



context.fillStyle = "#000000";


for(var i = 0; i < 7; i++){
	for(var j = 0; j < 4;j++){


		//640 by 510 430
		context.fillRect( (i * 30)  + (i * 50) + 30, (j * 30)  + (j * 50) + 60, 50, 50);
	}

}
    
}
</script>
</body>
</html>
