<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
	//Circle 1
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#ff1111";

context.beginPath();
   
context.arc( 150, 150, 100, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//Circle 2
context.fillStyle = "#0000ff";

context.beginPath();
   
context.arc( 150, 150, 75, 0, 2 * Math.PI);

context.closePath();

context.fill();


	//circle 3
context.fillStyle = "#33cc22";

context.beginPath();
   
context.arc( 150, 150, 50, 0, 2 * Math.PI);

context.closePath();

context.fill();
    
}
</script>
</body>
</html>
